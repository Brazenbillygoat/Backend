<!DOCTYPE html>
<html lang="en">

<head>
    <title>distwitchchat</title>
    <meta name="description" content="entropychat.app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
            font-weight: 400;
            font-size: 16px;
            background: linear-gradient(119.36deg,#17181b 21.35%,#24252a 76.56%);;
            color: #4693c4;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin: 1em 0 0 0;
            font-weight: 300;
        }

        #logo{
            animation: hover 1s infinite alternate ease-in-out
        }

        @keyframes hover{
            from{
                transform: translateY(-15px);
            }to{
                transform: translateY(15px);
            }
        }
    </style>
</head>

<body>
    <img id="logo" src="https://media.discordapp.net/attachments/710157323456348210/710185505391902810/discotwitch_.png?width=500&height=500">
    <h1 id="info">Logging you in...</h1>
    <script>
        (async () => {
            const codeArray = window.location.search.slice(1).split("&").map(item => item.split("=")).filter(item => item[0] === "code")
            if (codeArray.length > 0) {
                try{
                    const code = codeArray[0][1]
                    const response = await fetch("https://distwitchchat-backend.herokuapp.com/token?code=" + code)
                    const json = await response.json()
                    console.log(json)
                    if (window.opener && code && response.ok) {
                        // TODO: dynamically set origin
                        window.opener.postMessage(json, 'http://localhost:3000');
                    } else {
                        info.textContent = 'Go home.';
                    }
                }catch(err){
                    info.textContent = 'Go home.';

                }
                
            } else {
                info.textContent = 'Go home.';
            }

            window.close();
        })()
        
    </script>
</body>

</html>
